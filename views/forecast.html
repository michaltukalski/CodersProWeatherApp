Forecast for {{city}}
<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ displayDate(w.dt) | date : 'd MMM yyyy' }}</h3>
                </div>
                <div class="panel-body">
                    Daytime temperature: {{ convertToCelsius(w.temp.day)}}&#176C
                </div>
            </div>
        </div>
    </div>
</div>
